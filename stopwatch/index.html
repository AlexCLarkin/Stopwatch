<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="css/stopwatch.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
  </head>
  <body class="body">
    <div class="stopwatch">
      <h1 class="heading">Stopwatch</h1>

      <p><span id="seconds">00</span>:<span id="tens">00</span></p>
      <button id="button-start" class="button-start">Start</button>
      <button id="button-stop" class="button-stop">Stop</button>
      <button id="button-reset" class="button-reset">Reset</button>
    </div>
    <footer class="date-time"><span id="time_span"></span></footer>
  </body>
</html>
